<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College registration form</title>
</head>
<body>
     <h1><form action="">

         <center><b>College Student Registration</b></form></h1></center><hr><br><br>

         <label for="">Full name :</label>
         <input type="text" name="" id="" placeholder="Enter full name"><br><br>

         <label for="">Mobile number :</label>
         <input type="tel" name="" id="" placeholder="Enter Moblie number" maxlength="10" minlength="10"><br><br>

         <label for="">Age :</label>
         <input type="number" name="" id="" placeholder="Enter your age"><br><br>

         <label for="">Email :</label>
         <input type="email" name="" id="" placeholder="Enter your vaild email address"><br><br>

         <label for="">Father name :</label>
         <input type="text" name="" id="" placeholder="Enter father name"><br><br>

         <label for="--Select Course--">Course:</label> 
         <input list="Courselist" placeholder="--select Course--"> 
         <datalist id="Courselist">

          <option value="B.tech"></option> 
          <option value="BCA"></option> 
          <option value="MCA"></option> 
 
         </datalist><br><br>  


         <label for="">Gender</label>
         <input type="radio" name="Gender" id="">Male
         <input type="radio" name="Gender" id="">Female
         <input type="radio" name="Gender" id="">Other <br><br>


         <label for="">Address</label>
         <textarea name="" id="" rows="3" cols="40" placeholder="Enter your address"></textarea><br><br>

          <button>Register</button> 
         <input type="reset" name="" id="" value="Reset form"> 
 
         <hr>

         <footer> 
         <p class="footer-text"> 
            &copy; 2025 Student Registration Portal 
         </p> 

        </body>
</html>
