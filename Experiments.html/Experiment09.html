<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="">
 <title>experiment 09</title>
 <style>
 body{
 margin: 0;
 padding: 20px;
 font-family: Arial,sans-serif;
 }
 .grid{
 display: grid;
 grid-template-columns: repeat(4,1fr);
 gap: 20px;
 }
 .card{
 background-color: #fff;
 box-shadow: 0 4px 6px rgba(0,0,0,1);
 /* width: 220px; */
 text-align: center;
 padding: 16px;
 border-radius: 8px;
 }
 .card img{
 width: 100%;
 height: 150px;
 object-fit: cover;
 border-radius: 10px;
 margin-bottom: 10px;
 }
 @media(max-width:1200px){
 .grid{
 grid-template-columns: repeat(2,1fr);
 }
 }
 @media (max-width:600px){
 .grid{
 grid-template-columns: 1fr;
 }
 }
 </style>
 </head>
 <body>
 <center><h2>Responsive Product Grid</h2></center>
 <div class="grid">

 <div class="card">
 <img src="Premium Leather Jacket.jpeg" width="300px" alt="Product1">
 <h3>Product 1</h3>
 <p>Premium Leather Jacket </p>
 <p>&#8377; 2499</p>
 </div>

 <div class="card">
 <img src="Polo Tshirt.jpeg" width="300px" alt="Product1">
 <h3>Product 2</h3>
 <p>Polo Tshirt</p>
 <p>&#8377; 2199</p>
 </div>

 <div class="card">
 <img src="Linen Shirt.jpeg" width="300px" alt="Product1">
 <h3>Product 3</h3>
 <p>Linen Shirt </p>
 <p>&#8377; 1999</p>
 </div>

 <div class="card">
 <img src="Straight Fit Jeans.jpeg" width="300px" alt="Product1">
 <h3>Product 4</h3>
 <p>Straight Fit Jeans </p>
 <p>&#8377; 1799</p>
 </div>

 
 </div>
 </body>
 </html>
