<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout 2</title>
  <style>
    body {
      background: #388e3c;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .layout2 {
      background: #66bb6a;
      width: 390px;
      padding: 10px;
      border-radius: 3px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 30px;
    }
    .item {
      background: #c8e6c9;
      border-radius: 2px;
      padding: 6px 8px;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .article {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .aside {
      flex: 1;
    }
    .article-header {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .main {
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="layout2">
    <div class="item">Page Header</div>
    <div class="item">Nav</div>
    <div class="row">
      <div class="item article">
        Article
        <div class="article-header">Article Header</div>
        <div class="main">Main</div>
      </div>
      <div class="item aside">Aside</div>
    </div>
    <div class="item">Section</div>
    <div class="item">Footer</div>
  </div>
</body>
</html>
