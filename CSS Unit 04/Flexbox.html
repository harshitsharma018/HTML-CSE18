<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        main{
            width: 1200px;
            height: auto;
            background-color: rgb(0, 8, 6);
            margin: 0 auto; 
            display: flex; 
            flex-direction: column;
            gap: 10px;
        }
         nav,header,article,footer{
            background-color: chocolate; height: 140px; text-align: center; line-height: 140px;
         }

         section{
            height: 300px;
             background-color: rgb(0, 0, 0);
             display: flex;
             flex-direction: row;
             gap: 10px;

         }

         .box{
            flex-grow: 1;
            background-color: aqua;
            text-align: center;
            line-height: 300px;
         }


         


    </style>
 </head>
 <body>
    <main><!--main start-->  
        <nav><h2>Navigation</h2></nav>

        <header><h2>Header</h2></header>

        <article><h2>Intro text area</h2></article>

        <section>
            <div class="box"><h2>Box 1</h2></div>
            <div class="box"><h2>Box 2</h2></div>
            <div class="box"><h2>Box 3</h2></div>
        </section>

        <footer><h2>Footer</h2></footer>


    </main><!--main end-->




    
</body>
</html>
