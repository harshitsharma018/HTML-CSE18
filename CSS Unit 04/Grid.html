<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Pattern</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #ffffff;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .block {
            background: #f2f2f2;
            border: 1px solid #dcdcdc;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .boxes {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .box {
            flex: 1;
            border: 1px solid #f2f2f2;
            background-color:#f2f2f2;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        @media screen and (max-width: 750px){
            .container{
                flex: 50% ;
                max-width: 50% ;
            }
            .boxes{
                flex-direction: column ;
            }
        }

        @media screen and (max-width: 300px){
            .container{
                flex: 100% ;
                max-width: 100% ;
            }
            .boxes{
                flex-direction: column ;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block">Logo</div>
        <div class="block">Header</div>
        <div class="block">Text Area</div>

        <div class="boxes">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>
        <div class="block">Footer</div>
    </div>
</body>
</html>
