<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout 1 - Flexbox</title>
  <style>
    body {
      background: #388e3c;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .layout {
      background: #66bb6a;
      border-radius: 3px;
      padding: 10px;
      width: 250px;
      margin-top: 18px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .item {
      background: #c8e6c9;
      border-radius: 2px;
      padding: 6px 8px;
      font-size: 14px;
    }
    .article-header {
      font-weight: bold;
      margin: 4px 0;
    }
    .main { margin-top: 3px; }
    .article {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="item">Page Header</div>
    <div class="item">Nav</div>
    <div class="item article">
      Article
      <div class="article-header">Article Header</div>
      <div class="main">Main</div>
    </div>
    <div class="item">Section</div>
    <div class="item">Aside</div>
    <div class="item">Footer</div>
  </div>
</body>
</html>
